<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Agregar</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/listar']">Listar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre?:</ion-label>
      <ion-input type="text" name="txtname" [(ngModel)]="nuevoUser.name" placeholder="" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Ingrese su nombre  de usuario:</ion-label>
      <ion-input type="text" name="txtusername" [(ngModel)]="nuevoUser.username" placeholder="" required></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Escoga una pregunta de seguridad:</ion-label> -->
      <ion-select label="Seleccione una pregunta de seguridad:" placeholder="Seleccione una opcion" [(ngModel)]="nuevoUser.pregunta">
        <ion-select-option value="¿Nombre de tu profesor?">¿Nombre de tu profesor?</ion-select-option>
        <ion-select-option value="¿Nombre de tu Mascota?">¿Nombre de tu Mascota?</ion-select-option>
        <ion-select-option value="¿Nombre de tu mamá?">¿Nombre de tu mamá?</ion-select-option>
        <ion-select-option value="¿Direccion en la que vives?">¿Direccion en la que vives?</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Escribe la respuesta a tu pregunta</ion-label>
      <ion-input type="text" name="txtrespuesta" [(ngModel)]="nuevoUser.respuesta" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de usuario:</ion-label>
      <ion-select (ionChange)="handleChange($event)"[(ngModel)]="nuevoUser.role">
        <ion-select-option value="alumno">alumno</ion-select-option>
        <ion-select-option value="profesor">profesor</ion-select-option>
      </ion-select>
    </ion-item>
    

    <ion-item lines="full">
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password" name="txtpassword" [(ngModel)]="nuevoUser.password" placeholder="" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="crearUser()" expand="block" color="success">Crear usuario</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <div >
    <img src="/assets/Logo-duoc.jpg" alt="Logo" style="max-height: 50px; max-width: 50px;">
  </div>
</ion-content>
