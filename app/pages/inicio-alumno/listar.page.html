<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-label>id: </ion-label>
      <ion-label>{{ usuario.id }}</ion-label>
    </ion-item> 
    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-label>{{ usuario.name }}</ion-label>
    </ion-item> 
    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-label>{{ usuario.username }}</ion-label>
    </ion-item> 
    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-label>{{ usuario.password }}</ion-label>
    </ion-item> 
    <ion-item>
      <ion-label>Rol: </ion-label>
      <ion-label>{{ usuario.role }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>Activo?: </ion-label>
      <ion-label>{{ usuario.isactive }}</ion-label>
    </ion-item>
  </ion-card>

  <div class="scanner">
    <ion-button (click)="scan()">Scannear</ion-button>
  </div>



  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listar</ion-title>
    </ion-toolbar>
  </ion-header>
  
</ion-content>
