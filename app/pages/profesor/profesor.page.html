<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        text="back"
        color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginpForm" (ngSubmit)="loginp()">
    <ion-item>
      <ion-label position="floating">Usuario: </ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    
    <div *ngIf="loginpForm.get('username')?.invalid && (loginpForm.get('username')?.dirty || loginpForm.get('username')?.touched)">
      <div style="color:red" *ngIf="loginpForm.get('username')?.hasError('required')">
          *Username es obligatorio
      </div>
      <div style="color:red"  *ngIf="loginpForm.get('username')?.hasError('minlength')">
          *Username debe tener mínimo 4 caracteres
      </div>
    </div>

    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div style="color:red" *ngIf="loginpForm.get('password')?.invalid && (loginpForm.get('password')?.dirty || loginpForm.get('password')?.touched)">
      <div *ngIf="loginpForm.get('password')?.hasError('required')">
          *Password es obligatoria
      </div>
      <div style="color:red" *ngIf="loginpForm.get('password')?.hasError('minlength')">
          *Password debe tener mínimo 4 caracteres
      </div>
    </div>

     
     <ion-row>
      <ion-col>
        <ion-button type="submit" [disabled]="!loginpForm.valid">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" (click)="recuperarPass()">Recuperar Contraseña</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <div style="position: absolute; top: 0; right: 0; margin: 10px;">
    <img src="/assets/Logo-duoc.jpg" alt="Logo" style="max-height: 50px; max-width: 50px;">
  </div>
</ion-content>
